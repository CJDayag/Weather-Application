{% extends 'weather/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Search Location</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="location_query" class="block text-sm font-medium text-gray-700">Enter city or location</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input 
                        type="text" 
                        name="location_query" 
                        id="location_query"
                        required
                        placeholder="e.g., Manila, Quezon City, Baguio"
                        class="flex-1 block w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    >
                    <button 
                        type="submit"
                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Search
                    </button>
                </div>
            </div>
        </form>

        {% if error %}
        <div class="mt-4 bg-red-50 border-l-4 border-red-400 p-4">
            <div class="flex">
                <div class="ml-3">
                    <p class="text-sm text-red-700">{{ error }}</p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
